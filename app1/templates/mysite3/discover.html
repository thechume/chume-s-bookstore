<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="{% static 'js/bootstrap.min.js'%}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Chume's bookstore</title>
</head>

<body>
	{% block content %}
	{% endblock %}
	<div class="sidenav">
	  <a href="{% url 'new_releases' %}">Home</a>
	  <a href="#">Discover</a>
	  <a href="{% url 'about' %}">About</a>
	  <a href="{% url 'contact' %}">Contact</a>
	</div>

	<div class="main">

		<div class="header">
		  <img src="{% static 'img/logo2.png'%}">
		</div>
		
		<div id="tfheader">
			<form id="tfnewsearch" method="get" action="http://www.google.com">
					<input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
			</form>
		<div class="tfclear"></div>
		</div>
		
		<div class="topnav">
		  <a href="{% url 'new_releases' %}">New Releases</a>
		  <a href="{% url 'todays_deals' %}">Today's Deals</a>
		  <a href="{% url 'genres' %}">Browse By Genre</a>
		  <a href="{% url 'categories' %}">Browse By Category</a>
		</div>

		<div class="smolheading">
			<h3>DISCOVER</h3>
			</div>
		<div class="row">
			
		  <div class="column">
				<img src="{% static 'img/crazy rich asians.jpg'%}" class="image" width="200" height="330" align="middle" alt="Crazy Rich Asians"/>
					<div class="overlay">
						<div class="text"><a href="#"><strong>Crazy Rich Asians</strong> by Kevin Kwan</a></div>
					</div>
		  </div>
		  <div class="column">
				<a href="#"><img src="{% static 'img/I was born for this.jpg'%}" class="image" width="200" height="330" align="middle" alt="I Was Born For This"/></a>
					<div class="overlay">
						<div class="text"><strong>I Was Born For This</strong> by Alice Osman</div>
					</div>
		  </div>
		  <div class="column">
				<a href="#"><img src="{% static 'img/warcross.jpg'%}" class="image" width="200" height="330" align="middle" alt="Warcross"/></a>
					<div class="overlay">
						<div class="text"><strong>Warcross</strong> by Marie Lu</div>
					</div>
			</div>
		  <div class="column">
				<a href="#"><img src="{% static 'img/koi good news.jpg'%}" class="image" width="200" height="330" align="middle" alt="Koi Good News?"/></a>
					<div class="overlay">
						<div class="text"><strong>Koi Good News?</strong> by Zarreen Khan</div>
					</div>
			</div>
		</div>
	</div>
</body>

</html>
