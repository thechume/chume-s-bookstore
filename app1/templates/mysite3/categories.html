<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="{% static 'js/bootstrap.min.js'%}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Chume's bookstore</title>
</head>

<body>
	{% block content %}
	{% endblock %}
	<div class="sidenav">
	  <a href="#home">Home</a>
	  <a href="#discover">Discover</a>
	  <a href="#about">About</a>
	  <a href="#contact">Contact</a>
	</div>

	<div class="main">

		<div class="header">
		  <img src="{% static 'img/logo2.png'%}">
		</div>

		<div class="topnav">
		  <a href="#">New Releases</a>
		  <a href="#">Today's Deals</a>
		  <a href="#">Browse By Genre</a>
		  <a href="#">Browse By Category</a>
		</div>

		<div class="smolheading">
			<h3>TODAY'S DEALS</h3>
			</div>
		<div class="row">
			
		  <div class="column_img">
			<img src="{% static 'img/crazy rich asians.jpg'%}" alt="Crazy Rich Asians" width="200" height="330" align="middle"/>
		  </div>
		  <div class="column_img">
			<img src="{% static 'img/I was born for this.jpg'%}" alt="I Was Born For This" width="200" height="330" align="middle"/>
		  </div>
		  <div class="column_img">
		    <img src="{% static 'img/warcross.jpg'%}" alt="Warcross" width="200" height="330" align="middle"/>
		  </div>
		  <div class="column_img">
		    <img src="{% static 'img/koi good news.jpg'%}" alt="Koi Good News?" width="200" height="330" align="middle"/>
		  </div>
		 </div>
		 
		 <div class="row">
			<div class="column_text">
			<p><strong>50% off!</strong><p>
			<p>Price: 173</p>
			<div class="column_text">
			<p><strong>15% off!</strong><p>
			<p>Price: 336</p>
			<div class="column_text">
			<p><strong>24% off!</strong><p>
			<p>Price: 213</p>
			<div class="column_text">
			<p><strong>10 off!</strong><p>
			<p>Price: 140</p>
		 </div>
	</div>
</body>

</html>
