<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<title>Chume's Bookstore</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="{% static 'js/bootstrap.min.js'%}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	
	{% block content %}
	{% endblock %}
	<div class="sidenav">
	  <a href="{% url 'new_releases' %}">Home</a>
	  <a href="{% url 'about' %}">About</a>
	  <a href="{% url 'contact' %}">Contact</a>
	</div>

	<div class="main">

		<div class="header">
		  <img src="{% static 'img/chumes2.png'%}">
		</div>
		
		<div id="tfheader">
			<form id="tfnewsearch" method="POST" action="{% url 'search'%}">
				{% csrf_token %}
				<input type="text" name="search" class="tftextinput" size="21" maxlength="120"><input type="submit" class="tfbutton">
			</form>
			<div class="tfclear"></div>
		</div>
		
		<div class="smolheading">
			<h3>LOGIN</h3>
		</div>
		
		<div class="smol_heading">
			<form id="login" method="POST" action="{% url 'nr_login' %}" align="middle">
				<p style="color:red;">Username or password is wrong.</p>
				{% csrf_token %}
				<br />
				<input type="text" name="email" placeholder="Email" method="POST" size="21" maxlength="120">
				<br />
				<input type="text" name="password" placeholder="Password" method="POST" size="21" maxlength="120">
				<br />
				<input type="submit">
				<br />
			</form>
		</div>
		<br />
		<div class="centering">
			<center><a href="{% url 'sign_up' %}" >Sign up</a></center>
		</div>
	</div>

</body>
</html>
